<header>
    <div>
        <h1 id="TitleText">ScriBBler</h1>
        <div id="SubHeadingText">Explore, Imagine, Create</div>
    </div>
    <div class="HeaderBtns">
        <input data-target="#SignUpModal" data-toggle="modal" id="SignUpBtn" type="button" value="Sign Up">
        <input data-target="#SignInModal" data-toggle="modal" id="SignInBtn" type="button" value="Sign In">
    </div>
</header>

<div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="SignUpModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="ModalHeader">
                    <h5 class="modal-title">Get Started</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="SignUpName">Name</label>
                        <input aria-describedby="emailHelp" class="form-control" id="SignUpName"
                               placeholder="Enter your name"
                               required type="text">
                    </div>
                    <div class="form-group">
                        <label for="SignUpUsername">Username</label>
                        <input aria-describedby="emailHelp" class="form-control" id="SignUpUsername"
                               placeholder="Enter your username"
                               required type="text">
                    </div>
                    <div class="form-group">
                        <label for="SignUpPassword">Password</label>
                        <input class="form-control" id="SignUpPassword" placeholder="Enter your password"
                               required type="password">
                    </div>
                    <div class="form-group">
                        <label for="SignUpConfirmPassword">Confirm Password</label>
                        <input class="form-control" id="SignUpConfirmPassword" placeholder="Re-enter your password"
                               required type="password">
                    </div>
                    <button class="btn btn-success btn-block" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="SignInModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="ModalHeader">
                    <h5 class="modal-title">Welcome Back!</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="SignInUsername">Username</label>
                        <input aria-describedby="emailHelp" class="form-control" id="SignInUsername"
                               placeholder="Enter your username"
                               required type="text">
                    </div>
                    <div class="form-group">
                        <label for="SignInPassword">Password</label>
                        <input class="form-control" id="SignInPassword" placeholder="Enter your password"
                               required type="password">
                    </div>
                    <button class="btn btn-success btn-block" type="submit">Sign In</button>
                    <p id="SignInPageToggle">Not a member? <a data-dismiss="modal" data-toggle="modal"
                                                              href="#SignUpModal">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
