<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <link href="styles/common.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="styles/index.css" media="screen" rel="stylesheet" type="text/css"/>
    <!-- TODO: Include Google Fonts file here -->
</head>

<body>
<!-- TODO: Include all your code for the header and home page here -->
<div class="Main-Container">
    <header>
        <div>
            <h1 id="TitleText">ScriBBler</h1>
            <div id="SubHeadingText">Explore, Imagine, Create</div>
        </div>
        <div class="HeaderBtns">
            <input data-target="#SignUpModal" data-toggle="modal" id="SignUpBtn" type="button" value="Sign Up">
            <input data-target="#SignInModal" data-toggle="modal" id="SignInBtn" type="button" value="Sign In">
        </div>
    </header>
    <div class="HomePageBtn">
        <input id="AllPostBtn" onclick="NavigateToAllPosts()" type="button" value="All Posts">
        <input data-target="#CreatePostModal" data-toggle="modal" id="CreatePostBtn" type="button" value="Create Post">
    </div>
</div>

<div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="SignUpModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="ModalHeader">
                    <h5 class="modal-title">Get Started</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="SignUpName">Name</label>
                        <input aria-describedby="emailHelp" class="form-control" id="SignUpName"
                               placeholder="Enter your name"
                               required type="text">
                    </div>
                    <div class="form-group">
                        <label for="SignUpUsername">Username</label>
                        <input aria-describedby="emailHelp" class="form-control" id="SignUpUsername"
                               placeholder="Enter your username"
                               required type="text">
                    </div>
                    <div class="form-group">
                        <label for="SignUpPassword">Password</label>
                        <input class="form-control" id="SignUpPassword" placeholder="Enter your password"
                               required type="password">
                    </div>
                    <div class="form-group">
                        <label for="SignUpConfirmPassword">Confirm Password</label>
                        <input class="form-control" id="SignUpConfirmPassword" placeholder="Re-enter your password"
                               required type="password">
                    </div>
                    <button class="btn btn-success btn-block" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="SignInModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="ModalHeader">
                    <h5 class="modal-title">Welcome Back!</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="SignInUsername">Username</label>
                        <input aria-describedby="emailHelp" class="form-control" id="SignInUsername"
                               placeholder="Enter your username"
                               required type="text">
                    </div>
                    <div class="form-group">
                        <label for="SignInPassword">Password</label>
                        <input class="form-control" id="SignInPassword" placeholder="Enter your password"
                               required type="password">
                    </div>
                    <button class="btn btn-success btn-block" type="submit">Sign In</button>
                    <p id="SignInPageToggle">Not a member? <a data-dismiss="modal" data-toggle="modal"
                                                              href="#SignUpModal">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="CreatePostModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content" id="ModalCreatePost">
            <div class="modal-body">
                <div class="ModalHeader">
                    <h5 class="modal-title">Pen Your Post</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="PostTitle">Title</label>
                        <input aria-describedby="emailHelp" class="form-control" id="PostTitle"
                               placeholder="Enter title of your post" type="text">
                    </div>
                    <div class="form-group">
                        <label for="PostContents">Contents</label>
                        <textarea class="form-control" id="PostContents" placeholder="Enter the contents of your post"
                                  type="text"></textarea>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success" id="ModalCreatePostBtn" type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/index.js"></script>
</body>

</html>
